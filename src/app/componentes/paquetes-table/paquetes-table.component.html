<div class="table">
    <mat-toolbar class="center">
        <h2>Tipos de paquete</h2>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo de paquete</th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
      <ng-container matColumnDef="kg">
        <th mat-header-cell *matHeaderCellDef>Intervalo de Kg</th>
        <td mat-cell *matCellDef="let element"> {{element.kg}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
